<div class="details-container">

  <h2>{{ question?.title }}</h2>
  <p [innerHTML]="question?.description"></p>
  <small>Posted by {{ question?.username }} â€¢ {{ question?.createdAt | date }}</small>

  <hr>

  <h3>Answers ({{ answers.length }})</h3>

  <div *ngFor="let ans of answers" class="answer-card">
    <p [innerHTML]="ans.content"></p>
    <small>By {{ ans.user?.username }} â€¢ {{ ans.createdAt | date }}</small>
    <div class="answer-actions">
      <button mat-mini-button color="accent" (click)="upvote(ans.id)">ğŸ‘ Upvote</button>
      <button mat-mini-button color="primary" *ngIf="!ans.accepted" (click)="acceptAnswer(ans.id)">âœ”ï¸ Accept</button>
      <span *ngIf="ans.accepted" class="accepted">âœ”ï¸ Accepted</span>
    </div>
  </div>

  <h3>Add Your Answer</h3>

  <ngx-editor [editor]="editor" [(ngModel)]="newAnswer"></ngx-editor>
  <button mat-raised-button color="primary" (click)="submitAnswer()" style="margin-top: 10px;">Submit Answer</button>

</div>
