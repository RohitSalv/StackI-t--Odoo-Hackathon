<app-navbar></app-navbar>

<div class="container">

  <!-- Action bar -->
  <div class="toolbar">
    <button routerLink="/ask-question">Ask New Question</button>

    <input type="text" placeholder="Search..." [(ngModel)]="searchQuery">

    <button (click)="goToNotifications()">ðŸ””</button>
  </div>

  <!-- Question list -->
  <div *ngFor="let question of questions" class="question-card">
    <h3>{{ question.title }}</h3>
    <p [innerHTML]="question.description | slice:0:300"></p>
    <small>Posted on {{ question.createdAt | date:'short' }}</small>
    <br>
    <button [routerLink]="['/question', question.id]">View</button>
  </div>

</div>
